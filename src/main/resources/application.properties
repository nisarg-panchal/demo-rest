spring.application.name=demo-rest

logging.level.root=DEBUG

#Spring Datasource Configuration
spring.datasource.url=jdbc:postgresql://postgres:6432/peopledb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=com.nisarg.spring.demorest.helper.CustomRedissonRegionFactory
spring.jpa.properties.hibernate.cache.redisson.config=classpath:redisson.yaml
spring.jpa.properties.hibernate.cache.redis.expiry_in_seconds=300

#Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.output.ansi.enabled=ALWAYS

spring.docker.compose.file=docker/compose.yaml

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.cors.allowed-headers=*
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=*
management.endpoints.web.cors.allowed-origin-patterns=*
management.endpoint.health.show-details=always

